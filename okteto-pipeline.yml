icon: https://github.com/okteto/multirepo-demo/raw/main/lambda-icon.jpg
deploy:
  - python --version
  #- /usr/local/aws-sam-cli/current/bin/sam build
  - /usr/local/aws-sam-cli/current/bin/sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --s3-prefix "${OKTETO_NAMESPACE}" --stack-name "${OKTETO_NAMESPACE}-okteto-lambda" --parameter-overrides ParameterKey=MongoDBUsername,ParameterValue=${MONGODB_USERNAME} ParameterKey=MongoDBPassword,ParameterValue=${MONGODB_PASSWORD} ParameterKey=MongoDBHost,ParameterValue=${DB_HOST} ParameterKey=MongoDBDatabase,ParameterValue=${MONGODB_DATABASE}
  - /usr/local/aws-cli/v2/current/bin/aws cloudformation describe-stacks --region us-east-1 --stack-name ${OKTETO_NAMESPACE}-okteto-lambda --query "Stacks[0].Outputs[0].OutputValue" --output text > lambda-url
  - okteto pipeline deploy --name vote -r https://github.com/okteto/microservices-demo --branch rb/lambda-2 --var LAMBDA_URL=`cat lambda-url` -f vote/okteto-pipeline.yml
  - okteto pipeline deploy --name result -r https://github.com/okteto/microservices-demo --branch rb/lambda-2 -f result/okteto-pipeline.yml
destroy:
  - sam delete --no-prompts --stack-name "${OKTETO_NAMESPACE}-okteto-lambda" --region us-east-1
  - okteto pipeline destroy --name vote
  - okteto pipeline destroy --name result
