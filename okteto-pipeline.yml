name: multirepo-demo
deploy:
  - curl -fSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
  - unzip awscliv2.zip
  - ./aws/install
  - curl -fSL https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip -o aws-sam-cli-linux-x86_64.zip
  - unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
  - ./sam-installation/install
  - sam --version
  - aws --version
  - sam build
  - sam deploy --no-confirm-changeset

